<div class="container">
  <div class="row">
    <div *ngFor="let task of tasks" class="col-md-4">
      <div class="card mb-4 box-shadow mt-4 pt-3">
        <div class="card-body">
          <h2>{{ task.name }}</h2>
          <p class="card-text">
            {{ task.description }}
          </p>

          <div class="btn-group">
            <button type="button" routerLink="/taskDetail/{{task.id}}" class="btn btn-sm btn-outline-secondary">
              View
            </button>
            <button type="button"   routerLink="/subTaskDetail/{{task.id}}"  class="btn btn-sm btn-outline-secondary">
              getSubTask
            </button>
            <button type="button"  routerLink="/addSubTask/{{task.id}}"  class="btn btn-sm btn-outline-secondary">
              addSubTask
            </button>
          </div>

          <small class="text-muted"> task id: {{ task.id }}</small>


        </div>
      </div>
    </div>
  </div>
</div>
